<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title> ehang | 我的网盘 - 注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/css/font.css">
    <link rel="stylesheet" href="__STATIC__/css/login.css">
    <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message"> ehang | 我的网盘 - 注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="regisform" >
        用户名:<input name="username" placeholder="用户名(必填)" required="required" type="text" class="layui-input" id="username">
        <hr class="hr15">
        密码:<input name="password"  placeholder="密码(必填)" required="required" type="password" class="layui-input" id="password">
        <hr class="hr15">
        邮箱:<input name="email"  placeholder="邮箱地址(必填)" required="required" type="text" class="layui-input" id="email">
        <hr class="hr15">
        <input value="立即注册"  lay-filter="save" style="width:100%;" type="button" id="regisbtn">
        <hr class="hr20" >
    </form>
    <button style="border-radius: 5px;background-color: #c0daec;padding: 5px 10px;border-style: none;border-color: white"><a href="../index/login">已有账号？点击登陆</a></button>
</div>

<script>
    $(function () {
        $("#regisbtn").on('click', function () {
            $.ajax({
                type:'POST',
                url:"{:url('../index/register/register')}",
                data: $(".regisform").serialize(),
                dataType: "JSON",
                success: function(data){
                    if(data.status == 1){
                        alert(data.message);
                        window.location.href = "{:url('../index/login')}";
                    }else{
                        alert(data.message);
                        window.location.href = "{:url('../index/register')}";
                    }
                }
            })
        })
    })
</script>
<!-- 底部结束 -->
</body>
</html>
